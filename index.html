<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiffschlacht</title>

    <style>
        canvas {
            background-color: rgba(0, 0, 0.8);
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let canvas;
        let ctx;
        let backgroundImage = new Image();

        let rocket = {
            x: 50,
            y: 200,
            width: 100,
            height: 50,
            src: 'graphics/rocket_small.png'
        };

        let ufos = [];

        function startGame(){
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            loadImages();
            setInterval(update, 1000/25);
            setInterval(createUfos, 5000)
            draw();
            // calculate
        }

        function createUfos(){
            let ufo = {
                    x: 500,
                    y: 200,
                    width: 100,
                    height: 40,
                    src: 'graphics/ufo_small.png',
                    img: new Image()
                };
            ufo.img.src = ufo.src;
            ufos.push(ufo);
        }

        function update(){
            if(KEY_UP) {
                rocket.y -= 2;
            }
            if(KEY_DOWN) {
                rocket.y += 2;
            }
        }

        function loadImages(){
            backgroundImage.src = "graphics/background.jpg";
            rocket.img = new Image();
            rocket.img.src = rocket.src;
        }

        function draw(){
            ctx.drawImage(backgroundImage, 0, 0);
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);

            ufos.forEach(function(ufo) {
                ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
            });

            requestAnimationFrame(draw);
        }

        document.onkeydown = function(e) {
            if (e.keyCode == 32) { // Leertaste gedrückt
                KEY_SPACE = true;
            }
            if (e.keyCode == 38) { // Hochtaste gedrückt
                KEY_UP = true;
            }
            if (e.keyCode == 40) { // Runtertaste gedrückt
                KEY_DOWN = true;
            }
        }

        document.onkeyup = function(e) {
            if (e.keyCode == 32) { // Leertaste losgelassen
                KEY_SPACE = false;
            }
            if (e.keyCode == 38) { // Hochtaste losgelassen
                KEY_UP = false;
            }
            if (e.keyCode == 40) { // Runtertaste losgelassen
                KEY_DOWN = false;
            }
        }
    </script>
</head>
<body onLoad="startGame();">
    <canvas id="canvas" width="720" height="480">

    </canvas>
</body>
</html>
